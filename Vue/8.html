<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <input type="text" v-model="str">
        <button type="button" @click="showalert()">Send</button>
        <span></span>
    </div>



    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    str: '',
                }
            },

            methods: {
                showalert(){
                    if(this.str === '') alert('Вы ничего не ввели') 
                    else alert(`Вы ввели ${this.str}`)
                }
            },

        }).mount('#app')
    </script>

<style>
    #app {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input {
        width: 50%;
        font-size: 1.5rem;
        padding: 10px;
        border-radius: 10px;
        margin: 10px;
        border: none;
        background-color: rgba(0, 0, 0, 0.149);
    }

    button {
        border: none;
        border-radius: 10px;
        background-color: rgb(94, 221, 94);
        color: white;
        font-size: 1.5rem;
        padding: 20px;
        width: 52%;
        margin: 10px;
    }

    span {
        font-size: 2rem;
        margin: 30px;
        color: green;
    }
</style>
</body>

</html>
